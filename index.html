<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="title">
        <div class="topnav">
            <a>BookSelf Apps</a>
            <div class="search-container">
                <form>
                    <input type="text" placeholder="Search books..." id="searchtextbox" />
                </form>
            </div>
        </div>
        <h1>BookSelf App Form</h1>
    </header>
    <main>
        <div class="wrapper">
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Nama Judul</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group form-title">
                    <label for="text">Penulis</label>
                    <input type="text" id="penulis" name="penulis" required>
                </div>
                <div class="form-group form-title">
                    <label for="text">Tahun</label>
                    <input type="number" id="tahun" name="tahun" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <div class="book_section">
            <h2 class="container-header">Not Completed</h2>
            <div class="list_item" id="bookself">

            </div>
        </div>

        <div class="book_section">
            <h2 class="container-header">Completed</h2>
            <div class="list_item" id="completed-bookself">

            </div>
        </div>
    </main>

    <script>
        const submitSearch = document.getElementById("cari-list");
    </script>


    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
